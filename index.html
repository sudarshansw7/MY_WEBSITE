<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: orange;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        img {
            width: 400px;
            height: auto;
            border: 2px solid black;
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            animation: slide 30s infinite;
        }

        img:nth-child(2) {
            animation-delay: 5s;
        }

        img:nth-child(3) {
            animation-delay: 10s;
        }

        img:nth-child(4) {
            animation-delay: 15s;
        }

        img:nth-child(5) {
            animation-delay: 20s;
        }

        img:nth-child(6) {
            animation-delay: 25s;
        }

        @keyframes slide {
            0% {
                left: 100%;
            }
            10% {
                left: 50%;
            }
            20% {
                left: 50%;
            }
            30% {
                left: -100%;
            }
            100% {
                left: -100%;
            }
        }

        .auth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #333, #555);
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .auth-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .auth-container input {
            display: block;
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px auto;
            border: 1px solid #777;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        .auth-container input::placeholder {
            color: #bbb;
        }

        .auth-container button {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container button:hover {
            background-color: #0056b3;
        }

        .auth-container button:active {
            background-color: #003d80;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
